<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery â€“ Antonio 18 Anni</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      background-attachment: fixed;
      color: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
    }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: rgba(212,175,55,0.2);
      backdrop-filter: blur(10px);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 99999;
      border: 1px solid rgba(212,175,55,0.4);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .back-arrow:hover {
      background: rgba(212,175,55,0.4);
      transform: scale(1.1);
    }

    .container {
      max-width: 1200px;
      margin: 80px auto 40px;
    }

    .card {
      background: rgba(255,255,255,0.98);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      border: 1px solid rgba(212,175,55,0.3);
      color: #222;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin: 0 0 20px 0;
      color: #2c5364;
      font-weight: 600;
      text-align: center;
      position: relative;
      padding-bottom: 20px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      border-radius: 2px;
    }

    h1 i {
      color: #d4af37;
      margin-right: 15px;
    }

    .description {
      text-align: center;
      margin-bottom: 40px;
      color: #555;
      font-size: 17px;
      line-height: 1.8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      transition: all 0.4s ease;
      cursor: pointer;
      border: 2px solid rgba(212,175,55,0.2);
    }

    .gallery-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 32px rgba(212,175,55,0.3);
      border-color: #d4af37;
    }

    .gallery-item img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item::after {
      content: '\f002';
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover::after {
      opacity: 0.9;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 16px 32px;
      background: linear-gradient(135deg, #d4af37 0%, #f8e9a0 100%);
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212,175,55,0.3);
      letter-spacing: 1px;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #f8e9a0 0%, #d4af37 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212,175,55,0.5);
    }

    .back-btn i {
      margin-right: 8px;
    }

    .button-group {
      text-align: center;
    }

    @media (max-width: 768px) {
      .card {
        padding: 30px 25px;
      }

      h1 {
        font-size: 36px;
      }

      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .gallery-item img {
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>

  <div class="container">
    <div class="card">
      <h1><i class="fas fa-images"></i>Gallery</h1>

      <p class="description">
        Alcuni momenti speciali che rendono unica questa celebrazione
      </p>

      <div class="gallery">
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1530103862676-de8c9debad1d?auto=format&fit=crop&w=600&q=80" alt="Celebration">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?auto=format&fit=crop&w=600&q=80" alt="Party">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=600&q=80" alt="Toast">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1464366400600-7168b8af9bc3?auto=format&fit=crop&w=600&q=80" alt="Party Lights">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&w=600&q=80" alt="Celebration">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=600&q=80" alt="Birthday">
        </div>
      </div>

      <div class="button-group">
        <a href="index.html" class="back-btn"><i class="fas fa-home"></i>Torna alla Home</a>
      </div>
    </div>
  </div>
</body>
</html>
