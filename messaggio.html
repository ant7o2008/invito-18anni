<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messaggio per Antonio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(circle at 0 0, #7f1d1d 0, transparent 55%),
        linear-gradient(160deg, #020617 0%, #020617 40%, #111827 100%);
      color: #f9fafb;
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 50% 0%, rgba(248,250,252,0.12) 0, transparent 55%);
      opacity: 0.15;
      z-index: -1;
    }

    .xmas-card {
      max-width: 720px;
      margin: 70px auto 90px;
      padding: 28px 22px 32px;
      background-color: rgba(15,23,42,0.96);
      border-radius: 24px;
      box-shadow: 0 24px 70px rgba(0,0,0,0.9);
      border: 1px solid rgba(248,250,252,0.4);
      position: relative;
    }

    header {
      text-align: center;
      padding: 10px 10px 20px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 34px;
      margin: 0 0 6px 0;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #d4af37 0%, #f8e9a0 50%, #d4af37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    header p {
      margin: 0;
      font-size: 14px;
      opacity: 0.8;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #e5e7eb;
      text-decoration: none;
      margin-bottom: 18px;
      opacity: 0.85;
      transition: 0.2s;
    }
    .back-link i { font-size: 16px; }
    .back-link:hover {
      opacity: 1;
      transform: translateX(-2px);
    }

    .section {
      background: rgba(15,23,42,0.98);
      color: #e5e7eb;
      border-radius: 18px;
      padding: 22px 18px 20px;
      border: 1px solid rgba(250,204,21,0.55);
      box-shadow: 0 18px 46px rgba(0,0,0,0.9);
    }
    .section h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin: 0 0 14px 0;
      color: #facc15;
      padding-bottom: 10px;
      position: relative;
    }
    .section h2::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #facc15, transparent);
      border-radius: 2px;
    }
    .section p {
      margin: 10px 0 18px 0;
      line-height: 1.6;
      font-size: 15px;
    }

    .rsvp-form input,
    .rsvp-form textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid rgba(44,83,100,0.4);
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      background: rgba(15,23,42,0.9);
      color: #f9fafb;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .rsvp-form textarea {
      min-height: 110px;
      resize: vertical;
    }
    .rsvp-form input:focus,
    .rsvp-form textarea:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212,175,55,0.18);
    }

    .btn {
      display: inline-block;
      margin-top: 4px;
      padding: 12px 26px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #d4af37 0%, #f8e9a0 50%, #d4af37 100%);
      color: #111827;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 28px rgba(0,0,0,0.85);
      letter-spacing: 0.5px;
    }
    .btn:hover {
      background: linear-gradient(135deg, #f8e9a0 0%, #d4af37 50%, #f8e9a0 100%);
      transform: translateY(-2px);
      box-shadow: 0 14px 36px rgba(0,0,0,0.95);
    }

    .guestbook-messages {
      margin-top: 18px;
      max-height: 260px;
      overflow-y: auto;
      padding: 14px;
      border-radius: 12px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(44,83,100,0.4);
      font-size: 14px;
    }
    .guestbook-messages p {
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(44,83,100,0.35);
      padding-bottom: 6px;
      line-height: 1.5;
    }
    .guestbook-messages p:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
  </style>
</head>
<body>

<div class="xmas-card">
  <a href="index.html" class="back-link">
    <i class="fas fa-arrow-left"></i>
    Torna all'invito
  </a>

  <header>
    <h1>Messaggio per Antonio</h1>
    <p>Lascia un pensiero speciale per i suoi 18 anni</p>
  </header>

  <section class="section">
    <h2><i class="fas fa-envelope-open-text"></i> Messaggio al Festeggiato</h2>
    <p>
      Scrivi qui il tuo augurio, un ricordo o un messaggio speciale per Antonio.  
      Rimarrà salvato sul dispositivo e potrà essere letto più volte.
    </p>

    <form class="rsvp-form" onsubmit="addFesteggiatoMessage(event)">
      <input id="msg-name" type="text" placeholder="Il tuo nome" required>
      <textarea id="msg-text" placeholder="Il tuo messaggio" required></textarea>
      <button type="submit" class="btn">Invia Messaggio</button>
    </form>

    <div id="msg-container" class="guestbook-messages"></div>
  </section>
</div>

<script>
  function loadFesteggiatoMessages() {
    const container = document.getElementById('msg-container');
    if (!container) return;
    const stored = JSON.parse(localStorage.getItem('festeggiatoMessages') || '[]');
    container.innerHTML = '';
    stored.forEach(m => {
      const p = document.createElement('p');
      p.textContent = m.name + ': ' + m.text;
      container.appendChild(p);
    });
  }

  function addFesteggiatoMessage(event) {
    event.preventDefault();
    const nameEl = document.getElementById('msg-name');
    const textEl = document.getElementById('msg-text');
    const name = nameEl.value.trim();
    const text = textEl.value.trim();
    if (!name || !text) return;

    const stored = JSON.parse(localStorage.getItem('festeggiatoMessages') || '[]');
    stored.push({ name, text });
    localStorage.setItem('festeggiatoMessages', JSON.stringify(stored));

    nameEl.value = '';
    textEl.value = '';
    loadFesteggiatoMessages();
  }

  loadFesteggiatoMessages();
</script>

</body>
</html>
