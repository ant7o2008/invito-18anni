<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatti â€“ Antonio 18 Anni</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      background-attachment: fixed;
      color: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
    }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: rgba(212,175,55,0.2);
      backdrop-filter: blur(10px);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 99999;
      border: 1px solid rgba(212,175,55,0.4);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .back-arrow:hover {
      background: rgba(212,175,55,0.4);
      transform: scale(1.1);
    }

    .container {
      max-width: 700px;
      margin: 80px auto 40px;
    }

    .card {
      background: rgba(255,255,255,0.98);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      border: 1px solid rgba(212,175,55,0.3);
      color: #222;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin: 0 0 30px 0;
      color: #2c5364;
      font-weight: 600;
      text-align: center;
      position: relative;
      padding-bottom: 20px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      border-radius: 2px;
    }

    h1 i {
      color: #d4af37;
      margin-right: 15px;
    }

    .description {
      text-align: center;
      margin-bottom: 40px;
      color: #555;
      font-size: 17px;
      line-height: 1.8;
      padding: 20px;
      background: rgba(212,175,55,0.05);
      border-radius: 12px;
    }

    .contact-card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      margin-bottom: 20px;
      border: 2px solid rgba(212,175,55,0.2);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .contact-card:hover {
      transform: translateY(-5px);
      border-color: #d4af37;
      box-shadow: 0 8px 25px rgba(212,175,55,0.25);
    }

    .contact-card i {
      font-size: 40px;
      color: #d4af37;
      margin-bottom: 15px;
      display: block;
    }

    .contact-card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      color: #2c5364;
      margin: 10px 0;
    }

    .contact-card a {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 28px;
      background: linear-gradient(135deg, #d4af37 0%, #f8e9a0 100%);
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(212,175,55,0.3);
      font-size: 16px;
    }

    .contact-card a:hover {
      background: linear-gradient(135deg, #f8e9a0 0%, #d4af37 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(212,175,55,0.5);
    }

    .contact-card a i {
      font-size: 16px;
      margin-right: 8px;
      display: inline;
    }

    .contact-info {
      color: #555;
      font-size: 18px;
      margin: 15px 0;
      word-break: break-word;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .social-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #d4af37 0%, #f8e9a0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #222;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(212,175,55,0.3);
    }

    .social-icon:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 20px rgba(212,175,55,0.5);
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 16px 32px;
      background: rgba(44,83,100,0.1);
      color: #2c5364;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(44,83,100,0.2);
      letter-spacing: 1px;
    }

    .back-btn:hover {
      background: rgba(44,83,100,0.2);
      transform: translateY(-2px);
    }

    .back-btn i {
      margin-right: 8px;
    }

    .button-group {
      text-align: center;
    }

    @media (max-width: 768px) {
      .card {
        padding: 30px 25px;
      }

      h1 {
        font-size: 36px;
      }

      .contact-card {
        padding: 25px;
      }

      .social-icon {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>

  <div class="container">
    <div class="card">
      <h1><i class="fas fa-phone-alt"></i>Contatti</h1>

      <p class="description">
        <i class="fas fa-envelope" style="color:#d4af37;margin-right:8px;"></i>
        Per qualsiasi informazione o per confermare la tua presenza, non esitare a contattarmi
      </p>

      <!-- Phone Contact -->
      <div class="contact-card">
        <i class="fas fa-phone"></i>
        <h3>Telefono</h3>
        <div class="contact-info">+39 392 575 6418</div>
        <a href="tel:+393925756418">
          <i class="fas fa-phone-alt" style="color:white;"></i>Chiama Ora
        </a>
      </div>

      <!-- WhatsApp Contact -->
      <div class="contact-card">
        <i class="fab fa-whatsapp"></i>
        <h3>WhatsApp</h3>
        <div class="contact-info">Invia un messaggio diretto</div>
        <a href="https://wa.me/393925756418" target="_blank">
          <i class="fab fa-whatsapp" style="color:white;"></i>Apri Chat
        </a>
      </div>

      <div class="button-group">
        <a href="index.html" class="back-btn"><i class="fas fa-home"></i>Torna alla Home</a>
      </div>
    </div>
  </div>
</body>
</html>
