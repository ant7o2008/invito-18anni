<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conferma Presenza – Antonio 18 Anni</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      background-attachment: fixed;
      color: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
    }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: rgba(212,175,55,0.2);
      backdrop-filter: blur(10px);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 99999;
      border: 1px solid rgba(212,175,55,0.4);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .back-arrow:hover {
      background: rgba(212,175,55,0.4);
      transform: scale(1.1);
    }

    .container {
      max-width: 700px;
      margin: 80px auto 40px;
    }

    .card {
      background: rgba(255,255,255,0.98);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      border: 1px solid rgba(212,175,55,0.3);
      color: #222;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin: 0 0 30px 0;
      color: #2c5364;
      font-weight: 600;
      text-align: center;
      position: relative;
      padding-bottom: 20px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      border-radius: 2px;
    }

    h1 i {
      color: #d4af37;
      margin-right: 15px;
    }

    .description {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
      font-size: 17px;
      line-height: 1.8;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2c5364;
      font-weight: 500;
      font-size: 16px;
    }

    .form-group label i {
      color: #d4af37;
      margin-right: 8px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid rgba(44,83,100,0.2);
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212,175,55,0.1);
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 18px 32px;
      background: linear-gradient(135deg, #d4af37 0%, #f8e9a0 100%);
      color: #222;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212,175,55,0.3);
      letter-spacing: 1px;
      font-family: 'Poppins', sans-serif;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #f8e9a0 0%, #d4af37 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212,175,55,0.5);
    }

    .submit-btn i {
      margin-right: 10px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 16px 32px;
      background: rgba(44,83,100,0.1);
      color: #2c5364;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(44,83,100,0.2);
      letter-spacing: 1px;
    }

    .back-btn:hover {
      background: rgba(44,83,100,0.2);
      transform: translateY(-2px);
    }

    .back-btn i {
      margin-right: 8px;
    }

    .button-group {
      text-align: center;
    }

    @media (max-width: 768px) {
      .card {
        padding: 30px 25px;
      }

      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>

  <div class="container">
    <div class="card">
      <h1><i class="fas fa-check-circle"></i>Conferma Presenza</h1>

      <p class="description">
        La tua presenza è importante per noi. Compila il form qui sotto per confermare la tua partecipazione alla festa.
      </p>

      <form onsubmit="sendWhatsApp(event)">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i>Nome Completo</label>
          <input id="name" type="text" placeholder="Il tuo nome" required>
        </div>

        <div class="form-group">
          <label for="people"><i class="fas fa-users"></i>Numero di Persone</label>
          <input id="people" type="number" min="1" placeholder="Quante persone parteciperanno?" required>
        </div>

        <div class="form-group">
          <label for="msg"><i class="fas fa-comment"></i>Messaggio (Opzionale)</label>
          <textarea id="msg" placeholder="Lascia un messaggio per Antonio..."></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fab fa-whatsapp"></i>Conferma su WhatsApp
        </button>
      </form>

      <div class="button-group">
        <a href="index.html" class="back-btn"><i class="fas fa-home"></i>Torna alla Home</a>
      </div>
    </div>
  </div>

  <script>
    function sendWhatsApp(event) {
      event.preventDefault();
      const n = document.getElementById("name").value || "Ospite";
      const p = document.getElementById("people").value || "1";
      const m = document.getElementById("msg").value || "";

      const text = encodeURIComponent(
        `Salve Antonio, sono ${n}. Confermo la presenza di ${p} persona/e per la tua festa del 18° compleanno.${m ? '\n\nMessaggio: ' + m : ''}`
      );

      const phone = "393925756418";
      window.open(`https://wa.me/${phone}?text=${text}`, "_blank");
    }
  </script>
</body>
</html>
